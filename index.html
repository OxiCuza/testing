<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap and Font Awesome CSS Libraries -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <form action="https://drchrono.com/o/token/" method="post">
        <div>
            code
            <input type="text" value="" name="code">
        </div>
        <div>
            grant_type
            <input type="text" value="authorization_code" name="grant_type">
        </div>
        <div>
            redirect_uri
            <input type="text" value="https://modest-wescoff-178fa4.netlify.app/" name="redirect_uri">
        </div>
        <div>
            client_id
            <input type="text" value="fra9HT8Mee02QT0BS2td2upKbay2KVmzKDwyEcyE" name="client_id">
        </div>
        <div>
            client_secret
            <input type="text"
                value="Yopt16MBlU89rMLFX7Gz1JglkZgJrrz6QhtAvpn7AguXZJt3kUwgB1y93dngovxcfsASodISKNUjcEWQhkl5dGzMkvtUqS5x7sTg7ss51DXjoUx6yJJAqbE5y1aoj4Z1"
                name="client_secret">
        </div>
        <button type="submit">submit</button>
    </form>


    <div id="container">
        <div id="main-container">
            <div id="screen-share-btn-container" class="col-2 float-right text-right mt-2">
                <!-- insert button to share screen -->
                <button id="screen-share-btn" type="button" class="btn btn-lg">
                    <i id="screen-share-icon" class="fas fa-share-square"></i>
                </button>
            </div>
            <div id="buttons-container" class="row justify-content-center mt-3">
                <!-- insert buttons to toggle audio/video and leave/end call -->
                <div class="col-md-2 text-center">
                    <button id="mic-btn" type="button" class="btn btn-block btn-dark btn-lg">
                        <i id="mic-icon" class="fas fa-microphone"></i>
                    </button>
                </div>
                <div class="col-md-2 text-center">
                    <button id="video-btn" type="button" class="btn btn-block btn-dark btn-lg">
                        <i id="video-icon" class="fas fa-video"></i>
                    </button>
                </div>
                <div class="col-md-2 text-center">
                    <button id="exit-btn" type="button" class="btn btn-block btn-danger btn-lg">
                        <i id="exit-icon" class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>
            <div id="full-screen-video">


            </div>
            <div id="lower-video-bar">
                <div id="remote-streams-container">
                    <div id="remote-streams">
                        <!-- insert remote streams dynamically -->
                    </div>
                </div>
                <div id="local-stream-container" class="col p-0">
                    <div id="mute-overlay" class="col">
                        <i id="mic-icon" class="fas fa-microphone-slash"></i>
                    </div>
                    <div id="no-local-video" class="col text-center">
                        <i id="user-icon" class="fas fa-user"></i>
                    </div>
                    <div id="local-video"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="daily">

    </div>

    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.6.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>
        $("#mic-btn").prop("disabled", true);
        $("#video-btn").prop("disabled", true);
        $("#screen-share-btn").prop("disabled", true);
        $("#exit-btn").prop("disabled", true);
    </script>
    <script src="ui.js"></script>
    <script src="agora-interface.js"></script>

    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
    <script>
        callFrame = $('#daily').DailyIframe.createFrame();
        callFrame.join({ url: 'https://testingsesion.daily.co/testing-room' })
    </script>
</body>

</html>
